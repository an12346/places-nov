<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>

<body>
  <div class="container">

    <div id="intro">
      <div class="jumbotron">
        <h1>Places You've Been</h1>
        <p>Click on a location below to reveal a plethora of interesting and intriguing facts:</p>
      </div>
    </div>

    <div id="list">



      <form id="citySelector">
        <div class="row">

          <div class="col-md-6">
            <div class="card" id="sanDiego">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioSanDiego" value="sanDiego"
                  checked>
                <label class="form-check-label" for="radioSanDiego">
                  San Diego
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card" id="sedona">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioSedona" value="sedona">
                <label class="form-check-label" for="radioSedona">
                  Sedona
                </label>
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <div class="card" id="francisco">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFrancisco"
                  value="sanFrancisco">
                <label class="form-check-label" for="radioFrancisco">
                  San Francisco
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card" id="joshua">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioJoshua" value="joshua">
                <label class="form-check-label" for="radioJoshua">
                  Joshua Tree
                </label>
              </div>
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-dark">Submit</button>
      </form>

    </div>

    <div class="resultCard" id="diegoResults">
      <div class="card">
        <div class="resultName">
          <h4>San Diego</h4>
        </div>
        <ul class="landMarks">
        </ul>
        <div class="timeOfYear">

        </div>
        <div class="notes">

        </div>
      </div>
    </div>


    <div class="resultCard" id="sedonaResults">
      <div class="card">
        <div class="resultName">
            <h4>Sedona</h4>
        </div>
        <ul class="landMarks">

        </ul>
        <div class="timeOfYear">

        </div>
        <div class="notes">

        </div>
      </div>
    </div>

    <div class="resultCard" id="franciscoResults">
      <div class="card">
        <div class="resultName">
            <h4>San Francisco</h4>
        </div>
        <ul class="landMarks">

        </ul>
        <div class="timeOfYear">

        </div>
        <div class="notes">

        </div>
      </div>
    </div>

    <div class="resultCard" id="joshuaResults">
      <div class="card">
        <div class="resultName">
          <h4>Joshua Tree</h4>
        </div>
        <ul class="landMarks">

        </ul>
        <div class="timeOfYear">

        </div>
        <div class="notes">

        </div>
        </div>
      </div>

    </div>


</body>

</html>
